{% extends 'base.html' %}
{% block content %}
<table>
    <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Data de Criação</th>
    </tr>
    {% for aluno in alunos %}
    <tr>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.matricula }}</td>
        <td>{{ aluno.criado_em|date:"d/m/Y H:i" }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Nenhum aluno cadastrado.</td></tr>
    {% endfor %}
</table>
{% endblock %}
